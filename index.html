<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <div class="container">
        <h2>Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="rock.png" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="paper.png" alt="paper" height="150" width="150"
                onclick="rpsGame(this)">
            <img id="scissors" src="scissor.png" alt="scissor" height="150" width="150"
                onclick="rpsGame(this)">
        </div>
    </div>

    <a href="index.html">
        <button class="btn">Reload</button>
    </a>

    <script src="script.js">
    </script>
</body>

</html>
